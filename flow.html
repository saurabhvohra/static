<style>
	#flow-parent{
		background:lightblue;
		display:flex;
		margin:auto;
		max-width:550px;
		border-radius:50%;
		height:550px;
	}
	#flow {
		display:flex;
		position: relative;
		width: 400px;
		height: 400px;
		border-radius: 50%;
		transform: rotate(0deg);
		transition: transform 0.7s linear;
		margin:75px auto;
	}
	.child img {
		max-width: 100%;
		border-radius: 50%;
	}
	.child {
		position: absolute;
		width: 80px;
		height: 80px;
		left:160px;
		top:160;
		z-index:2;

	}
	.child span {
		position:absolute;
		top: 28px;
		left: 50px;
		font-size: 20px;
		transform-origin: -50%;
		color:#fff;
	}
	.center-circle {
		border:4px solid #fff;
		border-radius:50%;
	}
	.a1{
		transform:rotate(0deg) scale(4, 3);
	}
	.a2{
		transform:rotate(45deg) scale(4, 3);
	}
	.a3{
		transform:rotate(90deg) scale(4, 3);
	}
	.a4{
		transform:rotate(135deg) scale(4, 3);
	}
	.a5{
		transform:rotate(180deg) scale(4, 3);
	}
	.a6{
		transform:rotate(225deg) scale(4, 3);
	}
	.a7{
		transform:rotate(270deg) scale(4, 3);
	}
	.a8{
		transform:rotate(315deg) scale(4, 3);
	}
	
	.deg0 { transform: translate(12em); }
	.deg45 { transform: rotate(45deg) translate(12em) rotate(-45deg); }
	.deg90 { transform: rotate(90deg) translate(12em) rotate(-90deg); }
	.deg135 { transform: rotate(135deg) translate(12em) rotate(-135deg); }
	.deg180 { transform: translate(-12em); }
	.deg225 { transform: rotate(225deg) translate(12em) rotate(-225deg); }
	.deg270 { transform: rotate(270deg) translate(12em) rotate(-270deg); }
	.deg315 { transform: rotate(315deg) translate(12em) rotate(-315deg); }
	.deg360 { transform: rotate(360deg) translate(12em) rotate(-360deg); }


</style>


<div id="flow-parent">
	<div id="flow">
		<div id="circle-1" class="child deg0 "><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-2" class="child deg45"><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-3" class="child deg90"><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-4" class="child deg135 "><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-5" class="child deg180"><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-6" class="child deg225"><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-7" class="child deg315"><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-8" class="child deg270"><img src="https://payam.ca/img/profile.png" /></div>
		<div id="circle-9" class="child center-circle">
			<img src="https://payam.ca/img/profile.png" />
				<span class="a1">&#10230;</span>
				<span class="a2">&#10230;</span>
				<span class="a3">&#10230;</span>
				<span class="a4">&#10230;</span>
				<span class="a5">&#10230;</span>
				<span class="a6">&#10230;</span>
				<span class="a7">&#10230;</span>
				<span class="a8">&#10230;</span>
		</div>

	</div>
</div>
