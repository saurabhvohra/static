<style>
	#flow-parent{
		background:lightblue;
		display:flex;
		margin:auto;
		max-width:550px;
		border-radius:50%;
		height:550px;
	}
	#flow {
		display:flex;
		position: relative;
		width: 400px;
		height: 400px;
		border-radius: 50%;
		transform: rotate(0deg);
		transition: transform 0.7s linear;
		margin:75px auto;
	}
	.child img {
		max-width: 100%;
		border-radius: 50%;
	}
	.child {
		position: absolute;
		width: 80px;
		height: 80px;
		left:160px;
		top:160;
		z-index:2;

	}
	.child span {
		position:absolute;
		top: 28px;
		left: 50px;
		font-size: 17px;
		transform-origin: -50%;
		color:#fff;
	}
	.center-circle-container {		
		border-radius:50%;
        display: flex;
        margin:auto;

	}
    .main-center-circle {
        position: absolute;
        float: left;
        width: 10em;
        height: 10em;
        left: -45px;
        top: -45px;
        border-radius: 50%;
        border: 4px solid #fff;
        background: lightgrey;
        z-index: 1;
    }
    .main-center-circle p{
        padding:20px;
    }
    .item-circle{
        border-radius: 50%;
        background: blue;
        width: 125px;
        height: 125px;
        position: relative;
        top: -30px;
        left: -25px;
        display: flex;
    }
    .item-circle p{
        padding:15px;
        color: #fff;
    }
	.a1{
		transform:rotate(270deg) scale(4, 3);
	}
	.a2{
		transform:rotate(-35deg) scale(4, 3);
	}
	.a3{
		transform:rotate(10deg) scale(4, 3);
	}
	.a4{
		transform:rotate(60deg) scale(4, 3);
	}
	.a5{
		transform:rotate(115deg) scale(4, 3);
	}
	.a6{
		transform:rotate(165deg) scale(4, 3);
	}
	.a7{
		transform:rotate(215deg) scale(4, 3);
	}

	
	.deg0 { transform: translate(12em); }
    .deg10 { transform: rotate(10deg) translate(12em) rotate(-10deg); }
    .deg15 { transform: rotate(15deg) translate(12em) rotate(-15deg); }
    .deg20 { transform: rotate(-20deg) translate(12em) rotate(20deg); }
    .deg30 { transform: rotate(-30deg) translate(12em) rotate(30deg); }
    .deg35 { transform: rotate(-35deg) translate(12em) rotate(35deg); }
    .deg40 { transform: rotate(40deg) translate(12em) rotate(-40deg); }
	.deg45 { transform: rotate(45deg) translate(12em) rotate(-45deg); }
    .deg50 { transform: rotate(50deg) translate(12em) rotate(-50deg); }
    .deg60 { transform: rotate(60deg) translate(12em) rotate(-60deg); }
	.deg90 { transform: rotate(90deg) translate(12em) rotate(-90deg); }
    .deg105 { transform: rotate(105deg) translate(12em) rotate(-105deg); }
    .deg115 { transform: rotate(115deg) translate(12em) rotate(-115deg); }
	.deg135 { transform: rotate(135deg) translate(12em) rotate(-135deg); }
    .deg145 { transform: rotate(145deg) translate(12em) rotate(-145deg); }
    .deg150 { transform: rotate(150deg) translate(12em) rotate(-150deg); }
    .deg160 { transform: rotate(160deg) translate(12em) rotate(-160deg); }
    .deg165 { transform: rotate(165deg) translate(12em) rotate(-165deg); }
	.deg180 { transform: translate(-12em); }
    .deg210 { transform: rotate(210deg) translate(12em) rotate(-210deg); }
    .deg215 { transform: rotate(215deg) translate(12em) rotate(-215deg); }
	.deg225 { transform: rotate(225deg) translate(12em) rotate(-225deg); }
	.deg270 { transform: rotate(270deg) translate(12em) rotate(-270deg); }
	.deg315 { transform: rotate(315deg) translate(12em) rotate(-315deg); }
	.deg360 { transform: rotate(360deg) translate(12em) rotate(-360deg); }


</style>


<div id="flow-parent">
	<div id="flow">
		<div id="circle-1" class="child deg270 "><div class="item-circle"><p>Some Bullshit goes here</p></div></div>
		<div id="circle-2" class="child deg35"><div class="item-circle"><p>Some Bullshit goes here</p></div></div>
		<div id="circle-3" class="child deg10"><div class="item-circle"><p>Some Bullshit goes here</p></div></div>
		<div id="circle-4" class="child deg60 "><div class="item-circle"><p>Some Bullshit goes here</p></div></div>
		<div id="circle-5" class="child deg115"><div class="item-circle"><p>Some Bullshit goes here</p></div></div>
		<div id="circle-6" class="child deg165"><div class="item-circle"><p>Some Bullshit goes here</p></div></div>
		<div id="circle-7" class="child deg215"><div class="item-circle"><p>Some Bullshit goes here</p></div></div>

</div>
